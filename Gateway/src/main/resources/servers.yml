servers:
  - name: serverA
    host: http://1.1.1.1
    docker:
      ca: /path/ca.pem
      cert: /path/cert.pem
      key: /path/client-key.pem
    count: 3

  - name: sub
    host: http://0.0.0.0
    docker:
      ca: /path/ca.pem
      cert: /path/cert.pem
      key: /path/client-key.pem
    count: 1

modules:
  - match-uri: /user/**
    services:
      - name: user
        server: serverA
        port: 8080
    subs:
      - name: user
        server: sub
        port: 8080

  - match-uri: /yacht/**
    services:
      - server: serverA
        port: 8081
    subs:
      - server: sub
        port: 8081